{% extends 'dashboard.html' %}

{% block dashboard_content %}
<div class="subpage-content column is-10">
        <!-- Main content -->
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="card tile is-child">
                    <!---->
                    <div class="card-content has-background-primary">
                        <div class="level is-mobile">
                            <div class="level-item">
                                <div class="is-widget-label">
                                    <h3 class="subtitle is-spaced"> Last check </h3>
                                    <h1 class="title">
                                        <div>{{ last_check }}</div>
                                    </h1>
                                </div>
                            </div>
                            <div class="level-item has-widget-icon">
                                <div class="is-widget-icon">
                                    <span class="icon has-text-primary is-large">
                                        <i class="mdi mdi-account-multiple mdi-48px"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tile is-parent"><div class="card tile is-child">
                <!----><div class="card-content has-background-info">
                    <div class="level is-mobile">
                        <div class="level-item">
                            <div class="is-widget-label">
                                <h3 class="subtitle is-spaced"> Selected Repos </h3>
                                <h1 class="title">
                                    <div>{{repos_count}}</div>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><div class="tile is-parent">
            <div class="card tile is-child">
                <!---->
                <div class="card-content  has-background-warning">
                    <div class="level is-mobile">
                        <div class="level-item">
                            <div class="is-widget-label">
                                <h3 class="subtitle is-spaced"> Repos Analyzed </h3>
                                <h1 class="title">
                                    <div>{{repos_analyzed}}</div>
                                </h1>
                            </div>
                        </div>
                        <div class="level-item has-widget-icon">
                            <div class="is-widget-icon">
                                <span class="icon has-text-success is-large">
                                    <i class="mdi mdi-chart-timeline-variant mdi-48px"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}

{% endblock %}
